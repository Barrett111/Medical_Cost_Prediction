<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Cost Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #box {
            width: 600px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: solid black 5px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
        #result.error {
            color: red;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box">
        <h1>Medical Cost Predictor</h1>
        <form id="predictForm">
            <label for="procedure">Procedure Name:</label>
            <input type="text" id="procedure" name="procedure" required>

            <label for="hospitalType">Hospital Type:</label>
            <select id="hospitalType" name="hospitalType">
                <option value="private">Private</option>
                <option value="govt">Government</option>
            </select>

            <label for="cityTier">City Tier:</label>
            <input type="number" id="cityTier" name="cityTier" value="1" required>

            <label for="metro">Metro:</label>
            <select id="metro" name="metro">
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select>

            <button type="button" onclick="submitForm()">Predict</button>
        </form>

        <!-- Result section moved here -->
        <div id="result"></div>
    </div>

    <script>
        async function submitForm() {
            const form = document.getElementById('predictForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            data.metro = data.metro === 'true';

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            const resultDiv = document.getElementById('result');

            if (result.error) {
                resultDiv.className = 'error';
                resultDiv.innerText = `Error: ${result.error}`;
            } else {
                resultDiv.className = '';
                resultDiv.innerHTML = `Predicted Medical Cost: <strong>â‚¹${result.predicted_cost}</strong>`;
            }
        }
    </script>
</body>
</html>
